<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wallet QR Code</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f5f5f5;
      padding: 20px;
    }
    .container {
      max-width: 500px;
      margin: 0 auto;
      background: white;
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.05);
    }
    .back-button {
      background: none;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
      margin-bottom: 1rem;
      color: #333;
    }
    .qr-section {
      text-align: center;
      margin-top: 20px;
    }
    .qr-section h2 {
      color: #333;
      margin-bottom: 20px;
    }
    .qr-box {
      margin: 0 auto;
      padding: 10px;
      background: white;
      border: 1px solid #ddd;
      border-radius: 8px;
      display: inline-block;
    }
    .wallet-uid {
      margin-top: 20px;
      padding: 15px;
      background: #f0f8ff;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    #walletAddress {
      font-family: monospace;
      word-break: break-all;
    }
    #copyButton {
      background: #2c7be5;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 8px 15px;
      cursor: pointer;
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Back Button -->
    <button class="back-button" onclick="window.history.back()">‚Üê</button>

    <!-- QR Code Section -->
    <div class="qr-section">
      <h2>Your Receive Code</h2>
      <div id="walletQr" class="qr-box"></div>

      <!-- Wallet UID + Copy -->
      <div class="wallet-uid">
        <span id="walletAddress">Loading...</span>
        <button id="copyButton">Copy</button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>
  <script type="module" src="js/walletQR.js"></script>
</body>
</html>
