<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wallet QR Code</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #0099ff;
      padding: 20px;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    .container {
      max-width: 450px;
      width: 100%;
      margin: 0 auto;
      background: linear-gradient(135deg, #1a1f36 0%, #2d3748 100%);
      border-radius: 24px;
      padding: 40px 35px;
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
      position: relative;
      overflow: hidden;
      border: 1px solid rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
    }
    
    .container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 5px;
      background: linear-gradient(90deg, #007acc, #00c9a7, #ff6b6b);
      background-size: 200% 100%;
      animation: shimmer 3s ease-in-out infinite;
    }
    
    @keyframes shimmer {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }
    
    .back-button {
      background: linear-gradient(135deg, #007acc, #005c99);
      border: none;
      font-size: 1.4rem;
      cursor: pointer;
      margin-bottom: 25px;
      color: white;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(0, 122, 204, 0.3);
    }
    
    .back-button:hover {
      transform: scale(1.1) translateX(-3px);
      box-shadow: 0 6px 20px rgba(0, 122, 204, 0.4);
    }
    
    .qr-section {
      text-align: center;
    }
    
    .qr-section h1 {
      color: #007acc;
      font-size: 2.8rem;
      font-weight: 800;
      margin-bottom: 8px;
      text-transform: uppercase;
      letter-spacing: 3px;
      background: linear-gradient(135deg, #007acc, #00c9a7);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-shadow: 0 2px 10px rgba(0, 122, 204, 0.2);
    }
    
    .qr-section h3 {
      color: #a0aec0;
      font-size: 1.1rem;
      margin-bottom: 35px;
      font-weight: 500;
      letter-spacing: 0.5px;
    }
    
    .qr-box {
      margin: 0 auto;
      padding: 25px;
      background: linear-gradient(135deg, #2d3748 0%, #4a5568 100%);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      display: inline-block;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      position: relative;
      overflow: hidden;
    }
    
    .qr-box::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(135deg, transparent, rgba(255, 255, 255, 0.1), transparent);
      transform: translateX(-100%);
      animation: shine 3s ease-in-out infinite;
    }
    
    @keyframes shine {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(100%); }
    }
    
    .qr-inner-box {
      background: #ffffff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      display: inline-block;
      border: 1px solid rgba(255, 255, 255, 0.05);
    }
    
    .wallet-uid {
      margin-top: 30px;
      padding: 25px;
      background: linear-gradient(135deg, #2d3748 0%, #4a5568 100%);
      border-radius: 16px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border: 1px solid rgba(255, 255, 255, 0.1);
      position: relative;
      overflow: hidden;
    }
    
    .wallet-uid::before {
      content: '';
      position: absolute;
      left: 0;
      top: 0;
      bottom: 0;
      width: 4px;
      background: linear-gradient(135deg, #007acc, #00c9a7);
      border-radius: 4px 0 0 4px;
    }
    
    #walletAddress {
      font-family: 'Courier New', monospace;
      word-break: break-all;
      color: #e2e8f0;
      font-weight: 600;
      flex: 1;
      text-align: left;
      padding-right: 15px;
      font-size: 0.95rem;
    }
    
    #copyButton {
      background: linear-gradient(135deg, #007acc, #005c99);
      color: white;
      border: none;
      border-radius: 12px;
      padding: 14px 24px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s ease;
      white-space: nowrap;
      box-shadow: 0 4px 15px rgba(0, 122, 204, 0.3);
      font-size: 0.9rem;
      letter-spacing: 0.5px;
    }
    
    #copyButton:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(0, 122, 204, 0.4);
      background: linear-gradient(135deg, #005c99, #003d66);
    }
    
    .copy-success {
      background: linear-gradient(135deg, #28a745, #20c997) !important;
      box-shadow: 0 4px 15px rgba(40, 167, 69, 0.3) !important;
    }
    
    /* Premium Floating Elements */
    .floating-element {
      position: absolute;
      width: 80px;
      height: 80px;
      background: linear-gradient(135deg, rgba(0, 122, 204, 0.1), rgba(0, 201, 167, 0.1));
      border-radius: 50%;
      filter: blur(20px);
      animation: float 6s ease-in-out infinite;
      z-index: 0;
    }
    
    .floating-element:nth-child(1) {
      top: 10%;
      left: 10%;
      animation-delay: 0s;
    }
    
    .floating-element:nth-child(2) {
      top: 60%;
      right: 10%;
      animation-delay: 2s;
    }
    
    .floating-element:nth-child(3) {
      bottom: 20%;
      left: 20%;
      animation-delay: 4s;
    }
    
    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(180deg); }
    }
    
    /* Premium Badge */
    .premium-badge {
      position: absolute;
      top: 25px;
      right: 25px;
      background: linear-gradient(135deg, #ffd700, #ffed4e);
      color: #8b6914;
      padding: 8px 16px;
      border-radius: 25px;
      font-size: 0.75rem;
      font-weight: 800;
      text-transform: uppercase;
      letter-spacing: 1.5px;
      box-shadow: 0 4px 15px rgba(255, 215, 0, 0.3);
      border: 1px solid rgba(255, 215, 0, 0.3);
      z-index: 2;
    }
    
    /* Security Badge */
    .security-badge {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      background: rgba(40, 167, 69, 0.15);
      color: #68d391;
      padding: 8px 16px;
      border-radius: 20px;
      font-size: 0.8rem;
      font-weight: 600;
      margin-top: 20px;
      border: 1px solid rgba(40, 167, 69, 0.3);
    }
    
    /* Responsive design */
    @media (max-width: 480px) {
      body {
        padding: 15px;
      }
      
      .container {
        padding: 30px 25px;
        border-radius: 20px;
      }
      
      .qr-section h1 {
        font-size: 2.2rem;
      }
      
      .qr-section h3 {
        font-size: 1.1rem;
      }
      
      .wallet-uid {
        flex-direction: column;
        gap: 15px;
        text-align: center;
      }
      
      #walletAddress {
        padding-right: 0;
        text-align: center;
      }
      
      #copyButton {
        width: 100%;
      }
      
      .premium-badge {
        top: 20px;
        right: 20px;
        font-size: 0.7rem;
        padding: 6px 12px;
      }
      
      .floating-element {
        width: 60px;
        height: 60px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Floating Elements -->
    <div class="floating-element"></div>
    <div class="floating-element"></div>
    <div class="floating-element"></div>
    
    <!-- Premium Badge -->
    <div class="premium-badge">
      <i class="fas fa-crown"></i> Premium
    </div>
    
    <!-- Back Button -->
    <button class="back-button" onclick="window.history.back()">←</button>

    <!-- QR Code Section -->
    <div class="qr-section">
    	<h1>tevra pay</h1>
      <h3>Your Receive Code</h3>
      <div class="qr-box">
        <div class="qr-inner-box">
          <div id="walletQr"></div>
        </div>
      </div>

      <!-- Wallet UID + Copy -->
      <div class="wallet-uid">
        <span id="walletAddress">Loading...</span>
        <button id="copyButton">Copy</button>
      </div>
      
      <!-- Security Badge -->
      <div class="security-badge">
        <i class="fas fa-shield-alt"></i> Secured by Tevra Pay
      </div>
    </div>
  </div>

  <!-- Font Awesome -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
  
  <script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>
  <script type="module" src="js/walletQR.js"></script>
  
  <script>
  // Demo functionality
  document.addEventListener('DOMContentLoaded', function() {
    // Generate QR code
    const qrElement = document.getElementById('walletQr');
    if (qrElement && typeof QRCode !== 'undefined') {
      // আগের কোনো QR কোড থাকলে মুছে ফেলুন
      qrElement.innerHTML = "";

      
    
    // Set wallet address
    const walletAddress = document.getElementById('walletAddress');
    if (walletAddress) {
      walletAddress.textContent = '0x742d35Cc6634C0532925a3b8Df59C2bE7F148123';
        width: 300px,
        height: 300px,
        colorDark: "#000000",
        colorLight: "#ffffff",
        correctLevel: QRCode.CorrectLevel.H
      });
    }
    
    // Copy button functionality
    const copyButton = document.getElementById('copyButton');
    if (copyButton) {
      copyButton.addEventListener('click', function() {
        const textToCopy = walletAddress.textContent;
        navigator.clipboard.writeText(textToCopy).then(() => {
          const originalText = copyButton.textContent;
          copyButton.textContent = 'Copied!';
          copyButton.classList.add('copy-success');
          
          setTimeout(() => {
            copyButton.textContent = originalText;
            copyButton.classList.remove('copy-success');
          }, 2000);
        }).catch(err => {
          console.error('Failed to copy: ', err);
        });
      });
    }
  });
</script>
</body>
</html>
