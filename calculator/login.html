<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Digital Wallet For Tevra</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    body {
      background: linear-gradient(135deg, #007acc, #005c99);
      color: #333;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    
    .container {
      width: 100%;
      max-width: 400px;
      background: white;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      overflow: hidden;
    }
    
    header {
      background: linear-gradient(135deg, #005c99, #003d66);
      color: white;
      padding: 25px 20px;
      text-align: center;
      position: relative;
    }
    
    .back-button {
      position: absolute;
      left: 20px;
      top: 50%;
      transform: translateY(-50%);
      color: white;
      text-decoration: none;
      font-size: 1.5rem;
      font-weight: bold;
      width: 35px;
      height: 35px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      transition: all 0.3s ease;
      background: rgba(255, 255, 255, 0.15);
    }
    
    .back-button:hover {
      background: rgba(255, 255, 255, 0.25);
      transform: translateY(-50%) scale(1.1);
    }
    
    header h1 {
      font-size: 1.5rem;
      margin: 0;
      font-weight: 600;
    }
    
    main {
      padding: 30px 25px;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #005c99;
    }
    
    .form-group input {
      width: 100%;
      padding: 14px 15px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 1rem;
      transition: all 0.3s ease;
      background: #f8f9fa;
    }
    
    .form-group input:focus {
      border-color: #007acc;
      box-shadow: 0 0 0 2px rgba(0, 122, 204, 0.2);
      outline: none;
      background: white;
    }
    
    .btn {
      width: 100%;
      background: linear-gradient(135deg, #007acc, #005c99);
      color: white;
      border: none;
      padding: 14px;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 10px;
    }
    
    .btn:hover {
      background: linear-gradient(135deg, #005c99, #004d80);
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 92, 153, 0.3);
    }
    
    .divider {
      display: flex;
      align-items: center;
      margin: 25px 0;
      color: #666;
    }
    
    .divider::before,
    .divider::after {
      content: "";
      flex: 1;
      border-bottom: 1px solid #ddd;
    }
    
    .divider span {
      padding: 0 15px;
      font-size: 0.9rem;
    }
    
    .action-buttons {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    
    .action-btn {
      display: block;
      text-align: center;
      padding: 12px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s ease;
    }
    
    .reset-btn {
      background: #f8f9fa;
      color: #005c99;
      border: 1px solid #ddd;
    }
    
    .reset-btn:hover {
      background: #e9ecef;
      border-color: #005c99;
      transform: translateY(-2px);
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
    }
    
    .register-btn {
      background: #e1f0ff;
      color: #007acc;
      border: 1px solid #b3d9ff;
    }
    
    .register-btn:hover {
      background: #d1e7ff;
      border-color: #007acc;
      transform: translateY(-2px);
      box-shadow: 0 3px 10px rgba(0, 122, 204, 0.2);
    }
    
    /* Responsive Styles */
    @media (max-width: 480px) {
      body {
        padding: 15px;
      }
      
      .container {
        border-radius: 12px;
      }
      
      header {
        padding: 20px 15px;
      }
      
      header h1 {
        font-size: 1.3rem;
      }
      
      main {
        padding: 25px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
    	<a href="index.html" class="back-button">‚Üê</a>
      <h1>Login to Your Wallet</h1>
    </header>
    <main>
      <form id="loginForm">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" required>
        </div>
        <button type="submit" class="btn">Login</button>
      </form>
      <div class="divider"><span>OR</span></div>
      <div class="action-buttons">
        <a href="password-reset.html" class="action-btn reset-btn">Reset Password</a>
        <a href="register.html" class="action-btn register-btn">Create New Account</a>
      </div>
    </main>
  </div>
  <script type="module" src="js/auth.js"></script>
</body>
</html>
