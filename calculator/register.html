<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - Digital Wallet For Tevra</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    body {
      background: linear-gradient(135deg, #007acc, #005c99);
      color: #333;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    
    .container {
      width: 100%;
      max-width: 400px;
      background: white;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      overflow: hidden;
    }
    
    header {
      background: linear-gradient(135deg, #005c99, #003d66);
      color: white;
      padding: 25px 20px;
      text-align: center;
      position: relative;
    }
    
    .back-button {
      position: absolute;
      left: 20px;
      top: 50%;
      transform: translateY(-50%);
      color: white;
      text-decoration: none;
      font-size: 1.5rem;
      font-weight: bold;
      width: 35px;
      height: 35px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      transition: all 0.3s ease;
      background: rgba(255, 255, 255, 0.15);
    }
    
    .back-button:hover {
      background: rgba(255, 255, 255, 0.25);
      transform: translateY(-50%) scale(1.1);
    }
    
    header h1 {
      font-size: 1.5rem;
      margin: 0;
      font-weight: 600;
    }
    
    main {
      padding: 30px 25px;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #005c99;
    }
    
    .form-group input {
      width: 100%;
      padding: 14px 15px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 1rem;
      transition: all 0.3s ease;
      background: #f8f9fa;
    }
    
    .form-group input:focus {
      border-color: #007acc;
      box-shadow: 0 0 0 2px rgba(0, 122, 204, 0.2);
      outline: none;
      background: white;
    }
    
    .btn {
      width: 100%;
      background: linear-gradient(135deg, #007acc, #005c99);
      color: white;
      border: none;
      padding: 14px;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 10px;
    }
    
    .btn:hover {
      background: linear-gradient(135deg, #005c99, #004d80);
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 92, 153, 0.3);
    }
    
    p {
      text-align: center;
      margin-top: 20px;
      color: #666;
    }
    
    p a {
      color: #007acc;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s ease;
    }
    
    p a:hover {
      color: #005c99;
      text-decoration: underline;
    }
    
    /* Responsive Styles */
    @media (max-width: 480px) {
      body {
        padding: 15px;
      }
      
      .container {
        border-radius: 12px;
      }
      
      header {
        padding: 20px 15px;
      }
      
      header h1 {
        font-size: 1.3rem;
      }
      
      main {
        padding: 25px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
    	<a href="index.html" class="back-button">‚Üê</a>
      <h1>Create Your Wallet</h1>
    </header>
    <main>
      <form id="registerForm">
        <div class="form-group">
          <label for="name">Full Name</label>
          <input type="text" id="name" required>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" required>
        </div>
        <div class="form-group">
          <label for="password">Password (8-12 chars)</label>
          <input type="password" id="password" minlength="8" maxlength="12" required>
        </div>
        <div class="form-group">
          <label for="mpin">6-digit MPIN</label>
          <input type="password" id="mpin" pattern="\d{6}" maxlength="6" required>
        </div>
        <button type="submit" class="btn">Create Wallet</button>
      </form>
      <p>Already have an account? <a href="login.html">Login</a></p>
    </main>
  </div>
  <script type="module" src="js/auth.js"></script>
</body>
</html>
