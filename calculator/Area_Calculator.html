<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium MM² to FT² Calculator | CalcPro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            background-size: 400% 400%;
            animation: gradientShift 10s ease infinite;
            color: #333;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            /* justify-content: center removed to allow manual positioning */
        }
        
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .container {
            width: 100%;
            max-width: 500px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            /* Added margin-top to position container 20px from top */
            margin-top: 20mm;
            transition: margin-top 0.5s ease;
        }
        
        /* When result is shown, adjust the margin to keep container 20px from top */
        .container.with-result {
            margin-top: 20px;
        }
        
        .calculator-header {
            background: linear-gradient(135deg, #3a7bd5, #00d2ff);
            padding: 30px;
            text-align: center;
            color: white;
            position: relative;
            overflow: hidden;
        }
        
        .calculator-header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.2) 0%, transparent 70%);
            animation: shine 5s infinite linear;
        }
        
        @keyframes shine {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .calculator-header h1 {
            font-size: 2rem;
            font-weight: 800;
            margin-bottom: 10px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
            position: relative;
            z-index: 1;
        }
        
        .calculator-header p {
            font-size: 1.1rem;
            opacity: 0.95;
            position: relative;
            z-index: 1;
        }
        
        .premium-feature {
            background: linear-gradient(135deg, #ff8a00, #e52e71);
            color: white;
            padding: 8px 15px;
            border-radius: 25px;
            font-size: 0.9rem;
            display: inline-block;
            margin-left: 12px;
            animation: pulse 2s infinite;
            box-shadow: 0 4px 10px rgba(229, 46, 113, 0.4);
            font-weight: 700;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); box-shadow: 0 4px 10px rgba(229, 46, 113, 0.4); }
            50% { transform: scale(1.05); box-shadow: 0 6px 15px rgba(229, 46, 113, 0.6); }
            100% { transform: scale(1); box-shadow: 0 4px 10px rgba(229, 46, 113, 0.4); }
        }
        
        .calculator-body {
            padding: 35px;
        }
        
        .input-group {
            margin-bottom: 25px;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 10px;
            font-weight: 700;
            color: #005c99;
            font-size: 1.1rem;
        }
        
        .dimension-inputs {
            display: flex;
            gap: 15px;
            justify-content: space-between;
        }
        
        .dimension-input {
            flex: 1;
        }
        
        .number-input {
            width: 100%;
            padding: 18px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            background: #f9f9f9;
            text-align: center;
        }
        
        .number-input:focus {
            border-color: #3a7bd5;
            box-shadow: 0 0 0 4px rgba(58, 123, 213, 0.2);
            outline: none;
            background: white;
        }
        
        .input-label {
            display: block;
            text-align: center;
            margin-top: 8px;
            font-size: 0.9rem;
            color: #666;
            font-weight: 600;
        }
        
        .convert-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #3a7bd5, #00d2ff);
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 1.2rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 6px 20px rgba(58, 123, 213, 0.4);
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 12px;
            position: relative;
            overflow: hidden;
        }
        
        .convert-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s;
        }
        
        .convert-btn:hover::before {
            left: 100%;
        }
        
        .convert-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(58, 123, 213, 0.5);
        }
        
        .convert-btn:active {
            transform: translateY(0);
        }
        
        .result-section {
            background: linear-gradient(135deg, #ff8a00, #e52e71);
            color: white;
            padding: 30px;
            text-align: center;
            display: none;
            position: relative;
            overflow: hidden;
        }
        
        .result-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" preserveAspectRatio="none"><path d="M0,0 L100,0 L100,100 Z" fill="rgba(255,255,255,0.1)"/></svg>');
            background-size: cover;
        }
        
        .result-title {
            font-size: 1.3rem;
            margin-bottom: 15px;
            font-weight: 700;
            position: relative;
            z-index: 1;
        }
        
        .conversion-result {
            font-size: 1.8rem;
            font-weight: 800;
            margin: 15px 0;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
            position: relative;
            z-index: 1;
        }
        
        .unit-comparison {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 25px;
            position: relative;
            z-index: 1;
        }
        
        .unit-box {
            background: rgba(255, 255, 255, 0.25);
            padding: 20px;
            border-radius: 15px;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        
        .unit-box:hover {
            transform: translateY(-5px);
        }
        
        .unit-value {
            font-size: 2.2rem;
            font-weight: 800;
            margin: 5px 0;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
        }
        
        .unit-label {
            font-size: 1.1rem;
            opacity: 0.95;
            font-weight: 600;
        }
        
        .footer {
            margin-top: 40px;
            text-align: center;
            color: white;
            font-size: 1rem;
            opacity: 0.9;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @media (max-width: 600px) {
            .conversion-result {
                font-size: 1.5rem;
            }
            
            .unit-value {
                font-size: 1.8rem;
            }
            
            .calculator-header h1 {
                font-size: 1.8rem;
            }
            
            .calculator-body {
                padding: 25px;
            }
            
            .dimension-inputs {
                flex-direction: column;
                gap: 15px;
            }
            
            .unit-comparison {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container" id="container">
        <div class="calculator-header">
            <h1>MM² to FT² Calculator <span class="premium-feature">www.tevra.in</span></h1>
            <p>Convert area from square millimeters to square feet</p>
        </div>
        
        <!-- Results displayed at the bottom -->
        <div class="result-section" id="result-section">
            <div class="result-title">Conversion Result</div>
            <div class="conversion-result" id="conversion-result">0 mm² ≈ 0 ft²</div>
            
            <div class="unit-comparison">
                <div class="unit-box">
                    <div class="unit-value" id="mm2-value">0</div>
                    <div class="unit-label">Square Millimeters</div>
                </div>
                <div class="unit-box">
                    <div class="unit-value" id="ft2-value">0</div>
                    <div class="unit-label">Square Feet</div>
                </div>
            </div>
        </div>
        
        <div class="calculator-body">
            <div class="input-group">
                <label for="length">Enter dimensions in millimeters:</label>
                <div class="dimension-inputs">
                    <div class="dimension-input">
                        <input type="number" id="length" class="number-input" placeholder="Length">
                        <span class="input-label">Length (mm)</span>
                    </div>
                    <div class="dimension-input">
                        <input type="number" id="width" class="number-input" placeholder="Width">
                        <span class="input-label">Width (mm)</span>
                    </div>
                </div>
            </div>
            
            <button class="convert-btn" id="convert-btn">
                <i class="fas fa-calculator"></i> Calculate Area
            </button>
        </div>
    </div>
    
    <div class="footer">
        <p>www.tevra.in CalcPro Premium Area Calculator | &copy; 2023</p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const convertBtn = document.getElementById('convert-btn');
            const lengthInput = document.getElementById('length');
            const widthInput = document.getElementById('width');
            const resultSection = document.getElementById('result-section');
            const conversionResult = document.getElementById('conversion-result');
            const mm2Value = document.getElementById('mm2-value');
            const ft2Value = document.getElementById('ft2-value');
            const container = document.getElementById('container');
            
            // Set default values
            lengthInput.value = "1000";
            widthInput.value = "500";
            
            // Initially hide the result container
            resultSection.style.display = 'none';
            
            convertBtn.addEventListener('click', function() {
                const length = parseFloat(lengthInput.value);
                const width = parseFloat(widthInput.value);
                
                if(isNaN(length) || isNaN(width)) {
                    alert("Please enter valid numbers for both length and width!");
                    return;
                }
                
                if(length <= 0 || width <= 0) {
                    alert("Dimensions must be positive values!");
                    return;
                }
                
                // Calculate area in mm²
                const areaMM2 = length * width;
                
                // MM² → FT² conversion
                const areaFT2 = areaMM2 * 0.0000107639;
                
                // Display results
                conversionResult.textContent = `${areaMM2.toLocaleString()} mm² ≈ ${areaFT2.toFixed(2)} ft²`;
                mm2Value.textContent = areaMM2.toLocaleString();
                ft2Value.textContent = areaFT2.toFixed(2);
                
                // Show result container with animation
                resultSection.style.display = 'block';
                resultSection.style.animation = 'fadeIn 0.5s ease-in-out';
                
                // Add class to container to adjust its position
                container.classList.add('with-result');
            });
            
            // Allow Enter key to trigger conversion
            function handleEnterKey(e) {
                if(e.key === 'Enter') {
                    convertBtn.click();
                }
            }
            
            lengthInput.addEventListener('keypress', handleEnterKey);
            widthInput.addEventListener('keypress', handleEnterKey);
        });
    </script>
</body>
</html>
