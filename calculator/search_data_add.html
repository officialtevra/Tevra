
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Data Management</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary-color: #6a00f4;
            --secondary-color: #00f0ff;
            --accent-color: #ff2d75;
            --dark-bg: #0f0a1e;
            --card-bg: #1a1432;
            --text-light: #ffffff;
            --text-glow: 0 0 10px var(--secondary-color);
            --neon-border: 1px solid var(--secondary-color);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--dark-bg);
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(106, 0, 244, 0.1) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(0, 240, 255, 0.1) 0%, transparent 20%);
            color: var(--text-light);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: var(--card-bg);
            border-radius: 10px;
            border: var(--neon-border);
            box-shadow: 0 0 15px rgba(106, 0, 244, 0.3);
        }

        h1 {
            color: var(--secondary-color);
            text-shadow: var(--text-glow);
            margin-bottom: 10px;
        }

        .auth-section {
            background: var(--card-bg);
            padding: 20px;
            border-radius: 10px;
            border: var(--neon-border);
            margin-bottom: 20px;
            text-align: center;
        }

        .admin-panel {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        @media (max-width: 768px) {
            .admin-panel {
                grid-template-columns: 1fr;
            }
        }

        .form-section, .games-list {
            background: var(--card-bg);
            padding: 20px;
            border-radius: 10px;
            border: var(--neon-border);
            box-shadow: 0 0 15px rgba(106, 0, 244, 0.3);
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: var(--secondary-color);
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            border-radius: 5px;
            border: 1px solid var(--primary-color);
            background-color: rgba(26, 20, 50, 0.7);
            color: var(--text-light);
            font-size: 16px;
        }

        textarea {
            min-height: 100px;
            resize: vertical;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: var(--secondary-color);
            box-shadow: 0 0 10px var(--secondary-color);
        }

        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s;
            margin: 5px;
        }

        .btn-primary {
            background: var(--primary-color);
            color: white;
        }

        .btn-primary:hover {
            background: #7a1fff;
            box-shadow: 0 0 15px var(--primary-color);
        }

        .btn-secondary {
            background: #444;
            color: white;
        }

        .btn-secondary:hover {
            background: #555;
        }

        .btn-danger {
            background: var(--accent-color);
            color: white;
        }

        .btn-danger:hover {
            background: #ff437c;
            box-shadow: 0 0 15px var(--accent-color);
        }

        .game-item {
            background: rgba(26, 20, 50, 0.5);
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 8px;
            border-left: 4px solid var(--primary-color);
        }

        .game-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .game-title {
            font-size: 18px;
            font-weight: bold;
            color: var(--secondary-color);
        }

        .game-url {
            font-size: 14px;
            color: #aaa;
            margin-bottom: 10px;
            word-break: break-all;
        }

        .game-description {
            font-size: 14px;
            margin-bottom: 10px;
            line-height: 1.5;
        }

        .game-actions {
            display: flex;
            gap: 10px;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            border-radius: 5px;
            background: var(--card-bg);
            color: white;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
            transform: translateX(100%);
            transition: transform 0.3s;
            z-index: 1000;
        }

        .notification.success {
            border-left: 4px solid #4caf50;
        }

        .notification.error {
            border-left: 4px solid var(--accent-color);
        }

        .notification.show {
            transform: translateX(0);
        }

        .empty-state {
            text-align: center;
            padding: 30px;
            color: #888;
        }

        .hidden {
            display: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-gamepad"></i> Game Data Management</h1>
            <p>Add, edit and manage games in your database</p>
        </header>

        <div class="auth-section" id="authSection">
            <h2>Authentication Required</h2>
            <p>You need to sign in to manage games</p>
            <div class="form-group">
                <input type="email" id="loginEmail" placeholder="Email">
            </div>
            <div class="form-group">
                <input type="password" id="loginPassword" placeholder="Password">
            </div>
            <button class="btn btn-primary" id="loginBtn">Sign In</button>
            <p>Don't have an account? <a href="#" id="showRegister">Register</a></p>
        </div>

        <div class="auth-section hidden" id="registerSection">
            <h2>Create Account</h2>
            <div class="form-group">
                <input type="email" id="registerEmail" placeholder="Email">
            </div>
            <div class="form-group">
                <input type="password" id="registerPassword" placeholder="Password (min 6 characters)">
            </div>
            <button class="btn btn-primary" id="registerBtn">Register</button>
            <p>Already have an account? <a href="#" id="showLogin">Sign In</a></p>
        </div>

        <div id="adminPanel" class="hidden">
            <div class="auth-section">
                <h2>Welcome, <span id="userEmail"></span></h2>
                <button class="btn btn-danger" id="logoutBtn">Sign Out</button>
            </div>

            <div class="admin-panel">
                <div class="form-section">
                    <h2><i class="fas fa-plus-circle"></i> Add/Edit Game</h2>
                    <form id="gameForm">
                        <input type="hidden" id="gameId">
                        <div class="form-group">
                            <label for="gameName">Game Name</label>
                            <input type="text" id="gameName" required placeholder="Enter game name">
                        </div>
                        <div class="form-group">
                            <label for="gameUrl">Game URL</label>
                            <input type="url" id="gameUrl" required placeholder="https://example.com/game">
                        </div>
                        <div class="form-group">
                            <label for="gameImage">Image URL</label>
                            <input type="url" id="gameImage" placeholder="https://example.com/image.jpg">
                        </div>
                        <div class="form-group">
                            <label for="gameDescription">Description</label>
                            <textarea id="gameDescription" placeholder="Enter game description"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary" id="saveBtn">Add Game</button>
                        <button type="button" class="btn btn-secondary" id="cancelBtn" style="display: none;">Cancel</button>
                    </form>
                </div>

                <div class="games-list">
                    <h2><i class="fas fa-list"></i> Games in Database</h2>
                    <div id="gamesContainer">
                        <div class="empty-state">Loading games...</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="notification" class="notification"></div>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCi5n-L_ogUif2Bsq7l8qfU9Yoq9h7J6VE",
            authDomain: "cryptonix-67333.firebaseapp.com",
            databaseURL: "https://cryptonix-67333-default-rtdb.firebaseio.com",
            projectId: "cryptonix-67333",
            storageBucket: "cryptonix-67333.firebasestorage.app",
            appId: "1:701360318410:web:050c6ced8857cc0d2b5133",
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const auth = firebase.auth();

        // DOM elements
        const authSection = document.getElementById('authSection');
        const registerSection = document.getElementById('registerSection');
        const adminPanel = document.getElementById('adminPanel');
        const gameForm = document.getElementById('gameForm');
        const gameIdInput = document.getElementById('gameId');
        const gameNameInput = document.getElementById('gameName');
        const gameUrlInput = document.getElementById('gameUrl');
        const gameImageInput = document.getElementById('gameImage');
        const gameDescInput = document.getElementById('gameDescription');
        const saveBtn = document.getElementById('saveBtn');
        const cancelBtn = document.getElementById('cancelBtn');
        const gamesContainer = document.getElementById('gamesContainer');
        const notification = document.getElementById('notification');
        const loginEmail = document.getElementById('loginEmail');
        const loginPassword = document.getElementById('loginPassword');
        const loginBtn = document.getElementById('loginBtn');
        const registerEmail = document.getElementById('registerEmail');
        const registerPassword = document.getElementById('registerPassword');
        const registerBtn = document.getElementById('registerBtn');
        const showRegister = document.getElementById('showRegister');
        const showLogin = document.getElementById('showLogin');
        const logoutBtn = document.getElementById('logoutBtn');
        const userEmail = document.getElementById('userEmail');

        // Reference to games in database
        const gamesRef = db.ref('games');

        // Current editing state
        let isEditing = false;

        // Show/hide sections
        function showSection(section) {
            authSection.classList.add('hidden');
            registerSection.classList.add('hidden');
            adminPanel.classList.add('hidden');
            section.classList.remove('hidden');
        }

        // Show notification
        function showNotification(message, type = 'success') {
            notification.textContent = message;
            notification.className = `notification ${type}`;
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        // Load games from Firebase
        function loadGames() {
            gamesRef.on('value', (snapshot) => {
                const gamesData = snapshot.val();
                gamesContainer.innerHTML = '';
                
                if (gamesData) {
                    Object.keys(gamesData).forEach(key => {
                        const game = gamesData[key];
                        const gameElement = document.createElement('div');
                        gameElement.className = 'game-item';
                        gameElement.innerHTML = `
                            <div class="game-header">
                                <div class="game-title">${game.name}</div>
                                <div class="game-actions">
                                    <button class="btn btn-primary edit-btn" data-id="${key}">
                                        <i class="fas fa-edit"></i>
                                    </button>
                                    <button class="btn btn-danger delete-btn" data-id="${key}">
                                        <i class="fas fa-trash"></i>
                                    </button>
                                </div>
                            </div>
                            <div class="game-url">${game.url}</div>
                            <div class="game-description">${game.description || 'No description'}</div>
                            ${game.image ? `<div class="game-url">Image: ${game.image}</div>` : ''}
                        `;
                        gamesContainer.appendChild(gameElement);
                    });
                } else {
                    gamesContainer.innerHTML = '<div class="empty-state">No games found. Add your first game!</div>';
                }
                
                // Add event listeners to edit and delete buttons
                document.querySelectorAll('.edit-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        const gameId = e.currentTarget.getAttribute('data-id');
                        editGame(gameId);
                    });
                });
                
                document.querySelectorAll('.delete-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        const gameId = e.currentTarget.getAttribute('data-id');
                        deleteGame(gameId);
                    });
                });
            });
        }

        // Add or update game
        gameForm.addEventListener('submit', (e) => {
            e.preventDefault();
            
            const gameId = gameIdInput.value;
            const gameData = {
                name: gameNameInput.value,
                url: gameUrlInput.value,
                image: gameImageInput.value,
                description: gameDescInput.value
            };
            
            if (isEditing) {
                // Update existing game
                gamesRef.child(gameId).update(gameData)
                    .then(() => {
                        showNotification('Game updated successfully!');
                        resetForm();
                    })
                    .catch(error => {
                        showNotification('Error updating game: ' + error.message, 'error');
                    });
            } else {
                // Add new game
                gamesRef.push(gameData)
                    .then(() => {
                        showNotification('Game added successfully!');
                        resetForm();
                    })
                    .catch(error => {
                        showNotification('Error adding game: ' + error.message, 'error');
                    });
            }
        });

        // Edit game
        function editGame(gameId) {
            gamesRef.child(gameId).once('value')
                .then(snapshot => {
                    const game = snapshot.val();
                    gameIdInput.value = gameId;
                    gameNameInput.value = game.name;
                    gameUrlInput.value = game.url;
                    gameImageInput.value = game.image || '';
                    gameDescInput.value = game.description || '';
                    
                    saveBtn.textContent = 'Update Game';
                    cancelBtn.style.display = 'inline-block';
                    isEditing = true;
                    
                    // Scroll to form
                    gameNameInput.focus();
                })
                .catch(error => {
                    showNotification('Error loading game: ' + error.message, 'error');
                });
        }

        // Delete game
        function deleteGame(gameId) {
            if (confirm('Are you sure you want to delete this game?')) {
                gamesRef.child(gameId).remove()
                    .then(() => {
                        showNotification('Game deleted successfully!');
                    })
                    .catch(error => {
                        showNotification('Error deleting game: ' + error.message, 'error');
                    });
            }
        }

        // Cancel edit
        cancelBtn.addEventListener('click', resetForm);

        // Reset form
        function resetForm() {
            gameForm.reset();
            gameIdInput.value = '';
            saveBtn.textContent = 'Add Game';
            cancelBtn.style.display = 'none';
            isEditing = false;
        }

        // Authentication functions
        loginBtn.addEventListener('click', () => {
            const email = loginEmail.value;
            const password = loginPassword.value;
            
            if (!email || !password) {
                showNotification('Please enter email and password', 'error');
                return;
            }
            
            auth.signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    showNotification('Signed in successfully!');
                })
                .catch((error) => {
                    showNotification('Error signing in: ' + error.message, 'error');
                });
        });

        registerBtn.addEventListener('click', () => {
            const email = registerEmail.value;
            const password = registerPassword.value;
            
            if (!email || !password) {
                showNotification('Please enter email and password', 'error');
                return;
            }
            
            if (password.length < 6) {
                showNotification('Password must be at least 6 characters', 'error');
                return;
            }
            
            auth.createUserWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    showNotification('Account created successfully!');
                    showSection(authSection);
                })
                .catch((error) => {
                    showNotification('Error creating account: ' + error.message, 'error');
                });
        });

        showRegister.addEventListener('click', (e) => {
            e.preventDefault();
            showSection(registerSection);
        });

        showLogin.addEventListener('click', (e) => {
            e.preventDefault();
            showSection(authSection);
        });

        logoutBtn.addEventListener('click', () => {
            auth.signOut()
                .then(() => {
                    showNotification('Signed out successfully');
                })
                .catch((error) => {
                    showNotification('Error signing out: ' + error.message, 'error');
                });
        });

        // Auth state listener
        auth.onAuthStateChanged((user) => {
            if (user) {
                userEmail.textContent = user.email;
                showSection(adminPanel);
                loadGames();
            } else {
                showSection(authSection);
            }
        });

        // Initialize the page
        showSection(authSection);
    </script>
    
    <script>
    // Search functionality for main page
    document.addEventListener('DOMContentLoaded', function() {
        const searchInput = document.querySelector('.search-bar input');
        const searchIcon = document.querySelector('.search-bar i');
        
        // Redirect to search page when clicking on search input or icon
        searchInput.addEventListener('click', function() {
            window.open('search.html', '_blank');
        });
        
        searchIcon.addEventListener('click', function() {
            window.open('search.html', '_blank');
        });
        
        // Enable search from main page with Enter key
        searchInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                const query = this.value.trim();
                if (query) {
                    window.open(`search.html?q=${encodeURIComponent(query)}`, '_blank');
                }
            }
        });
    });
</script>
</body>
</html>
