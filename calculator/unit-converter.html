<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Unit Converter | CalcPro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: #007acc;
            color: #333;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 80px 20px 100px;
        }
        
        .container {
            width: 100%;
            max-width: 800px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            margin-top: 20px;
        }
        
        .calculator-header {
            background: linear-gradient(135deg, #3a7bd5, #00d2ff);
            padding: 25px;
            text-align: center;
            color: white;
            position: relative;
        }
        
        .calculator-header h1 {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
        }
        
        .calculator-header p {
            font-size: 1rem;
            opacity: 0.9;
        }
        
        .result-top {
            background: #007acc;
            color: white;
            padding: 25px;
            text-align: center;
            display: none;
        }
        
        .result-title {
            font-size: 1.2rem;
            margin-bottom: 15px;
            font-weight: 600;
        }
        
        .conversion-result-large {
            font-size: 2.2rem;
            font-weight: 700;
            margin: 10px 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }
        
        .calculator-body {
            padding: 25px;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #005c99;
        }
        
        .category-select {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            margin-bottom: 20px;
            background-color: white;
        }
        
        .category-select:focus {
            border-color: #007acc;
            box-shadow: 0 0 0 3px rgba(0, 122, 204, 0.2);
            outline: none;
        }
        
        .conversion-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .conversion-input {
            flex: 1;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .conversion-input:focus {
            border-color: #007acc;
            box-shadow: 0 0 0 3px rgba(0, 122, 204, 0.2);
            outline: none;
        }
        
        .unit-select {
            width: 150px;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background-color: white;
        }
        
        .unit-select:focus {
            border-color: #007acc;
            box-shadow: 0 0 0 3px rgba(0, 122, 204, 0.2);
            outline: none;
        }
        
        .swap-button {
            background: #007acc;
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .swap-button:hover {
            background: #005c99;
            transform: rotate(180deg);
        }
        
        .calculate-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #3a7bd5, #00d2ff);
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 122, 204, 0.3);
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }
        
        .calculate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 122, 204, 0.4);
        }
        
        .calculate-btn:active {
            transform: translateY(0);
        }
        
        .premium-feature {
            background: linear-gradient(135deg, #ff8a00, #e52e71);
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.8rem;
            display: inline-block;
            margin-left: 10px;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .footer {
            margin-top: 30px;
            text-align: center;
            color: white;
            font-size: 0.9rem;
            opacity: 0.8;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @media (max-width: 768px) {
            .conversion-container {
                flex-direction: column;
            }
            
            .unit-select {
                width: 100%;
            }
            
            .swap-button {
                transform: rotate(90deg);
                margin: 10px 0;
            }
            
            .swap-button:hover {
                transform: rotate(270deg);
            }
            
            .conversion-result-large {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="calculator-header">
            <h1>Unit Converter <span class="premium-feature">PREMIUM</span></h1>
            <p>Convert between different units of measurement with precision</p>
        </div>
        
        <!-- Results displayed at the top -->
        <div class="result-top" id="result-top">
            <div class="result-title">Conversion Result</div>
            <div class="conversion-result-large" id="conversion-result-large">0</div>
        </div>
        
        <div class="calculator-body">
            <div class="input-group">
                <label for="category">Select Conversion Category</label>
                <select id="category" class="category-select">
                    <option value="length">Length</option>
                    <option value="weight">Weight</option>
                    <option value="temperature">Temperature</option>
                    <option value="area">Area</option>
                    <option value="volume">Volume</option>
                    <option value="speed">Speed</option>
                    <option value="time">Time</option>
                    <option value="digital">Digital Storage</option>
                </select>
            </div>
            
            <div class="conversion-container">
                <input type="number" id="from-value" class="conversion-input" placeholder="Enter value" value="1">
                <select id="from-unit" class="unit-select"></select>
                
                <button class="swap-button" id="swap-button">
                    <i class="fas fa-exchange-alt"></i>
                </button>
                
                <input type="text" id="to-value" class="conversion-input" placeholder="Result" readonly>
                <select id="to-unit" class="unit-select"></select>
            </div>
            
            <button class="calculate-btn" id="calculate-btn">
                <i class="fas fa-sync-alt"></i> Convert
            </button>
        </div>
    </div>
    
    <div class="footer">
        <p>www.tevra.in CalcPro Premium Unit Converter | &copy; 2023</p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const categorySelect = document.getElementById('category');
            const fromValueInput = document.getElementById('from-value');
            const fromUnitSelect = document.getElementById('from-unit');
            const toValueInput = document.getElementById('to-value');
            const toUnitSelect = document.getElementById('to-unit');
            const swapButton = document.getElementById('swap-button');
            const calculateBtn = document.getElementById('calculate-btn');
            const resultTop = document.getElementById('result-top');
            const conversionResultLarge = document.getElementById('conversion-result-large');
            
            // Define conversion factors for each category
            const conversionFactors = {
                length: {
                    meter: 1,
                    kilometer: 1000,
                    centimeter: 0.01,
                    millimeter: 0.001,
                    mile: 1609.34,
                    yard: 0.9144,
                    foot: 0.3048,
                    inch: 0.0254
                },
                weight: {
                    kilogram: 1,
                    gram: 0.001,
                    milligram: 0.000001,
                    pound: 0.453592,
                    ounce: 0.0283495,
                    ton: 1000
                },
                temperature: {
                    celsius: 'celsius',
                    fahrenheit: 'fahrenheit',
                    kelvin: 'kelvin'
                },
                area: {
                    'square meter': 1,
                    'square kilometer': 1000000,
                    'square mile': 2589988.11,
                    'square yard': 0.836127,
                    'square foot': 0.092903,
                    'square inch': 0.00064516,
                    hectare: 10000,
                    acre: 4046.86
                },
                volume: {
                    liter: 1,
                    milliliter: 0.001,
                    'cubic meter': 1000,
                    'cubic centimeter': 0.001,
                    gallon: 3.78541,
                    quart: 0.946353,
                    pint: 0.473176,
                    cup: 0.24,
                    'fluid ounce': 0.0295735
                },
                speed: {
                    'meter/second': 1,
                    'kilometer/hour': 0.277778,
                    'mile/hour': 0.44704,
                    knot: 0.514444,
                    'foot/second': 0.3048
                },
                time: {
                    second: 1,
                    millisecond: 0.001,
                    minute: 60,
                    hour: 3600,
                    day: 86400,
                    week: 604800,
                    month: 2592000, // Approximate
                    year: 31536000 // Approximate
                },
                digital: {
                    bit: 1,
                    byte: 8,
                    kilobit: 1000,
                    kilobyte: 8000,
                    megabit: 1000000,
                    megabyte: 8000000,
                    gigabit: 1000000000,
                    gigabyte: 8000000000,
                    terabit: 1000000000000,
                    terabyte: 8000000000000
                }
            };
            
            // Initialize the unit selects based on the default category
            updateUnitSelects();
            
            // Event listeners
            categorySelect.addEventListener('change', updateUnitSelects);
            swapButton.addEventListener('click', swapUnits);
            calculateBtn.addEventListener('click', performConversion);
            fromValueInput.addEventListener('input', performConversion);
            fromUnitSelect.addEventListener('change', performConversion);
            toUnitSelect.addEventListener('change', performConversion);
            
            // Function to update unit selects based on selected category
            function updateUnitSelects() {
                const category = categorySelect.value;
                const units = Object.keys(conversionFactors[category]);
                
                // Clear current options
                fromUnitSelect.innerHTML = '';
                toUnitSelect.innerHTML = '';
                
                // Add new options
                units.forEach(unit => {
                    const fromOption = document.createElement('option');
                    fromOption.value = unit;
                    fromOption.textContent = unit;
                    fromUnitSelect.appendChild(fromOption);
                    
                    const toOption = document.createElement('option');
                    toOption.value = unit;
                    toOption.textContent = unit;
                    toUnitSelect.appendChild(toOption);
                });
                
                // Set default "to" unit to the second option (if available)
                if (units.length > 1) {
                    toUnitSelect.selectedIndex = 1;
                }
                
                // Perform conversion with new units
                performConversion();
            }
            
            // Function to swap the "from" and "to" units
            function swapUnits() {
                const fromUnit = fromUnitSelect.value;
                const toUnit = toUnitSelect.value;
                
                fromUnitSelect.value = toUnit;
                toUnitSelect.value = fromUnit;
                
                performConversion();
            }
            
            // Function to perform the conversion
            function performConversion() {
                const category = categorySelect.value;
                const fromUnit = fromUnitSelect.value;
                const toUnit = toUnitSelect.value;
                const fromValue = parseFloat(fromValueInput.value) || 0;
                
                let result;
                
                if (category === 'temperature') {
                    result = convertTemperature(fromValue, fromUnit, toUnit);
                } else {
                    // For other categories, use conversion factors
                    const fromFactor = conversionFactors[category][fromUnit];
                    const toFactor = conversionFactors[category][toUnit];
                    result = fromValue * fromFactor / toFactor;
                }
                
                // Format the result for display
                toValueInput.value = formatResult(result);
                conversionResultLarge.textContent = `${fromValue} ${fromUnit} = ${formatResult(result)} ${toUnit}`;
                
                // Show result container with animation
                resultTop.style.display = 'block';
                resultTop.style.animation = 'fadeIn 0.5s ease-in-out';
            }
            
            // Special function for temperature conversion
            function convertTemperature(value, fromUnit, toUnit) {
                if (fromUnit === toUnit) return value;
                
                // Convert to Celsius first
                let celsius;
                switch (fromUnit) {
                    case 'celsius':
                        celsius = value;
                        break;
                    case 'fahrenheit':
                        celsius = (value - 32) * 5/9;
                        break;
                    case 'kelvin':
                        celsius = value - 273.15;
                        break;
                }
                
                // Convert from Celsius to target unit
                switch (toUnit) {
                    case 'celsius':
                        return celsius;
                    case 'fahrenheit':
                        return (celsius * 9/5) + 32;
                    case 'kelvin':
                        return celsius + 273.15;
                }
            }
            
            // Function to format the result with appropriate decimal places
            function formatResult(value) {
                if (value === 0) return '0';
                
                // For very small or very large numbers, use scientific notation
                if (Math.abs(value) < 0.0001 || Math.abs(value) > 1000000) {
                    return value.toExponential(4);
                }
                
                // Determine appropriate decimal places
                const absValue = Math.abs(value);
                let decimalPlaces;
                
                if (absValue >= 100) {
                    decimalPlaces = 2;
                } else if (absValue >= 10) {
                    decimalPlaces = 3;
                } else if (absValue >= 1) {
                    decimalPlaces = 4;
                } else {
                    decimalPlaces = 6;
                }
                
                // Format the number
                return Number(value.toFixed(decimalPlaces)).toString();
            }
            
            // Perform initial conversion
            performConversion();
        });
    </script>
</body>
</html>
